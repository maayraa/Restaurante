<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../estilos/style.css">
        <title>Clientes</title>
    </head>
    <body>
        <form action="./reg-cliente.php" method="post">
            <table>
                <caption>Registro de clientes</caption>
                <tr>
                    <td>Nombre Completo</td>
                    <td>
                        <input type="text" name="nombre">
                    </td>
                </tr>
                <tr>
                    <td>Telefono</td>
                    <td>
                        <input type="text" name="tel" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>Correo</td>
                    <td>
                        <input type="email" name="correo">
                    </td>
                </tr>
                <tr>
                    <td>RFC</td>
                    <td>
                        <input type="text" name="rfc" maxlength="13">
                    </td>
                </tr>
                <tr>
                    <td>Razon Social</td>
                    <td>
                        <input type="text" name="razsoc" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <td>Codigo Postal</td>
                    <td>
                        <input type="text" name="cod" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="../inicio_rest.html">Regresar</a>
                    </td>
                    <td>
                        <input type="submit" class="a">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
