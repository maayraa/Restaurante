<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <title>Clientes</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                margin: auto;
                width: 80%;
                border: 2px solid rgb(0, 204, 255);
                padding: 1em; 
                background: white;
            }
            input{
                width: 100%;
                padding: 1em;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <form action="./reg-cliente.php" method="post">
            <table>
                <caption>Registro de clientes</caption>
                <tr>
                    <td>Nombre Completo</td>
                    <td>
                        <input type="text" name="nombre">
                    </td>
                </tr>
                <tr>
                    <td>Telefono</td>
                    <td>
                        <input type="text" name="tel" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>Correo</td>
                    <td>
                        <input type="email" name="correo">
                    </td>
                </tr>
                <tr>
                    <td>RFC</td>
                    <td>
                        <input type="text" name="rfc">
                    </td>
                </tr>
                <tr>
                    <td>Razon Social</td>
                    <td>
                        <input type="text" name="razsoc">
                    </td>
                </tr>
                <tr>
                    <td>Codigo Postal</td>
                    <td>
                        <input type="text" name="cod" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="../inicio_rest.html">Regresar</a>
                    </td>
                    <td>
                        <input type="submit" class="a">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
