<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Almacen</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <caption>ALMACEN</caption>
            <tr>
                <td>Numero de entrada</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Id de Proveedor</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Id de empleado</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Descripcion</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Ingredientes</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Fecha Ingreso</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Estatus</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="">Regresar</a>
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
